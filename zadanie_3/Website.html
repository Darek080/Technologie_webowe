<head>

        header {

	<header>

        <option value="km">Kilometry</option>

    </select>
</p>
</p>
    <h4 style="text-align:center;">Przelicz na: </h4>

<p style="text-align:center;">

    <button id = "bt1">Milimetry</button>
    <button id = "bt2">Metry</button>
    <button id = "bt3">Kilometry</button>
</p>

<p style="text-align:center;" id="message"></p>

</body>
</html>
